<script>

////////// 1. y は変数です。変数に値を入れることを代入すると言います。
var y=3;
console.log(y); // 表示結果： 3

////////// 2. y の部分は何でも大丈夫です。変数の前にはvarを記入しましょう。
var aaaa=3;
console.log(aaaa); // 表示結果： 3

////////// 3. スコアなどのわかりやすい名前を付けると良いと思います。
var score=3;
console.log(score); // 表示結果： 3

////////// 4. 足し算や引き算の式に混ぜることもできます。
var score=3;
console.log(score+5); // 表示結果： 8
console.log(score-5); // 表示結果： -2
console.log(score*5); // 表示結果： 15
console.log(score/5); // 表示結果： 0.6

</script>
