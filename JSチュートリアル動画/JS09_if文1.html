	<title>JS09_if文1</title>
</head>
<body>
<script>
/*

// ↓↓↓↓↓↓↓↓↓↓↓動画で紹介したソースコードはここから↓↓↓↓↓↓↓↓↓↓↓


////////////////////// 1. 基本的な if の使い方

// HPは20より下ではないので、何も表示されない
var HP = 100;
if (HP<20) {
	console.log("危険");
}

// HPは20より下なので、危険と表示される
var HP = 10;
if (HP<20) {
	console.log("危険");
}

// 「<」の記号は20より下という条件なので、20は条件に合わず、何も表示されない
var HP = 20;
if (HP<20) {
	console.log("危険");
}

// 「<=」の記号は20以下という20も含む条件のなので、危険と表示される
var HP = 20;
if (HP<=20) {
	console.log("危険");
}

/*
「<」 や 「>=」 の記号は不等号と言います。
下記は不等号の使い方の参考にしてください。
同じ数値を表したい時はイコール(=)を2つにして「==」で使ってください。
HP<20   →  19,18,17,,,
HP<=20  →  20,19,18,17,,,
HP>=20  →  20,21,22,23,,,
HP>20   →  21,22,23,,,
HP==20  →  20
*/


//////////////////////////////////////// 2. else の使い方

// 10は20より下なので、危険と表示される
var HP = 10;
if (HP < 20) {
	console.log("危険");
} else {
	console.log("安全");
}

// 80は20より下ではないので、それ以外(else)の安全が表示される
var HP = 80;
if (HP < 20) {
	console.log("危険");
} else {
	console.log("安全");
}


//////////////////////////////////////// 3. else if の使い方

// ダメージは20より下ではなく、50より下なので、黄エフェクトが表示される
var damage = 30;
if (damage < 20) {
	console.log("青エフェクト");
} else if (damage < 50) {
	console.log("黄エフェクト");
} else {
	console.log("赤エフェクト");
}

// ダメージは20より下でもなく、50よりも下ではないので、赤エフェクトが表示される
var damage = 80;
if (damage < 20) {
	console.log("青エフェクト");
} else if (damage < 50) {
	console.log("黄エフェクト");
} else {
	console.log("赤エフェクト");
}

// 条件をたくさん増やしていくことができる
var damage = 70;
if (damage < 20) {
	console.log("青エフェクト");
} else if (damage < 50) {
	console.log("黄エフェクト");
} else if (damage < 80) {
	console.log("緑エフェクト");
} else {
	console.log("赤エフェクト");
}

</script>
</body>
</html>
